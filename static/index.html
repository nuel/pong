<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="css/style.css">
  <title>Pong</title>
</head>
<body>
  <main>
    <h2 id="computerScore">0</h2>
    <svg id="pong" width="400" height="600">
      <rect id="paddle1" x="150" y="10" width="100" height="25" />
      <circle id="ball" cx="195" cy="295" r="10" />
      <rect id="paddle2" x="150" y="570" width="100" height="25" />
      <g id="pause" onclick="pong.toggle()">
        <rect x="383" y="5" width="5" height="15" />
        <rect x="390" y="5" width="5" height="15" />
      </g>
    </svg>
    <h2 id="playerScore">0</h2>
  </main>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="js/pong.js"></script>
</body>
</html>
